<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header {
  background-color: #9b78c8;
  padding: 10px 20px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
}

.header-left i {
  font-size: 20px;
  margin-right: 10px;
}

.header-right {
  display: flex;
  align-items: center;
}

.header-right .button {
  background-color: #9b78c8;
  border: none;
  padding: 8px 15px;
  margin-left: 10px;
  border-radius: 5px;
  cursor: pointer;
  color: white;
}

.content {
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: left;
}
.table-header {
  padding: 10px 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.table-header-left {
  display: flex;
  align-items: center;
}

.table-header-left h2 {
  margin: 0;
  margin-right: 20px;
}

.table-header-right {
  display: flex;
  align-items: center;
}

.buttons {
    display: flex;
    justify-content: flex-start;
}

.buttons button {
    margin-right: 10px;
    padding: 10px 20px;
    background-color: #9b78c8;
    color: #fff;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-left">
    </div>
    <div class="header-right">
      <button class="button">Accounting</button>
      <button class="button">Overview</button>
      <button class="button">Customers</button>
      <button class="button">Vendors</button>
      <button class="button">Accounting</button>
      <button class="button">Reporting</button>
      <button class="button">Configuration</button>
    </div>
  </div>
</div>
<div class="content">
  <div class="table-header">
    <section class="buttons">
        <button>View</button> <p>or</p>
        <button>Print</button> <p>or</p>
        <button>Print Excel</button>
    </section>
  </div>
  <div class="table-header">
    <div class="table-header-left">
      <h2>Partner Ledger</h2>
    </div>
  </div>
  <div class="table-header">
    <div class="table-header-left">
      <h3>Company:</h3>
      <h3>YourCompany</h3>
    </div>
    <div class="table-header-right">
      <h3>Target Moves:</h3>
      <h3>All Posted Entries</h3>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>JRNL</th>
        <th>Account</th>
        <th>Ref</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
