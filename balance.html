<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #fff;
  font-family: sans-serif;
  color: #222;
}
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
.header {
  background-color: #9254be;
  color: #fff;
  padding: 10px;
  text-align: center;
  border-radius: 5px 5px 0 0;
}
.header h1 {
  margin: 0;
}
.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 0 0 5px 5px;
}
.row {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px; /* Reduced margin */
}
.column {
  flex: 1;
  margin-right: 20px;
}
.column:last-child {
  margin-right: 0;
}
.column label {
  font-weight: bold;
}
.column input, .column select {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 100%;
  margin-bottom: 10px;
}
.column div {
  margin-bottom: 5px; /* Reduced margin */
}
.button-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px; /* Added margin to separate buttons from content */
}
button {
  background-color: #9254be;
  color: #fff;
  padding: 8px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.table-container {
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: left;
}
th {
  background-color: #f2f2f2;
}
</style>
</head>
